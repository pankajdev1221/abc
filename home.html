           var currentZoom = commandedZoom || map.getZoom();
           if (currentZoom != targetZoom) {
             google.maps.event.addListenerOnce(map, 'zoom_changed', function(event) {
               animateMapZoomTo(map, targetZoom, currentZoom + (targetZoom > currentZoom ? 1 : -1));
             });

       /* hexgaone*/
       
        RegularPoly = function (point, radius, vertexCount, rotation, strokeColour, strokeWeight, Strokepacity, fillColour, fillOpacity, opts) {
           rotation = rotation || 0;
           var tilt = !(vertexCount & 1);
           return  Shape(point, radius, radius, radius, radius, rotation, vertexCount, strokeColour, strokeWeight, Strokepacity, fillColour, fillOpacity, opts, tilt)
       }
        Shape = function (point, r1, r2, r3, r4, rotation, vertexCount, strokeColour, strokeWeight, Strokepacity, fillColour, fillOpacity, opts, tilt) {
           var rot = -rotation * Math.PI / 180;
           var points = [];
           var latConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat() + 0.1, point.lng())) * 10;
           var lngConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat(), point.lng() + 0.1)) * 10;
           var step = (360 / vertexCount) || 10;
       
           var flop = -1;
           if (tilt) {
               var I1 = 180 / vertexCount;
           } else {
               var I1 = 0;
           }
           for (var i = I1; i <= 360.001 + I1; i += step) {
               var r1a = flop ? r1 : r3;
               var r2a = flop ? r2 : r4;
               flop = -1 - flop;
               var y = r1a * Math.cos(i * Math.PI / 180);
               var x = r2a * Math.sin(i * Math.PI / 180);
               var lng = (x * Math.cos(rot) - y * Math.sin(rot)) / lngConv;
               var lat = (y * Math.cos(rot) + x * Math.sin(rot)) / latConv;
       
               points.push(new google.maps.LatLng(point.lat() + lat, point.lng() + lng));
           }
           return (new google.maps.Polygon({
               paths: points,
               strokeColor: strokeColour,
               strokeWeight: strokeWeight,
               strokeOpacity: Strokepacity,
               fillColor: fillColour,
               fillOpacity: fillOpacity
           }))
       }
       
       function EOffset(point, easting, northing) {
           var latConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat() + 0.1, point.lng())) * 10;
           var lngConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat(), point.lng() + 0.1)) * 10;
           return new google.maps.LatLng(point.lat() + northing / latConv, point.lng() + easting / lngConv)
       }
       
       function EOffsetBearing(point, dist, bearing) {
           var latConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat() + 0.1, point.lng())) * 10;
           var lngConv = google.maps.geometry.spherical.computeDistanceBetween(point, new google.maps.LatLng(point.lat(), point.lng() + 0.1)) * 10;
           var lat = dist * Math.cos(bearing * Math.PI / 180) / latConv;
           var lng = dist * Math.sin(bearing * Math.PI / 180) / lngConv;
           return new google.maps.LatLng(point.lat() + lat, point.lng() + lng)
       }

       function drawCircle(point, radius, dir) { 
       var d2r = Math.PI / 180;   // degrees to radians 
       var r2d = 180 / Math.PI;   // radians to degrees 
       var earthsradius = 3963; // 3963 is the radius of the earth in miles
       
          var points = 32; 
       
          // find the raidus in lat/lon 
          var rlat = (radius / earthsradius) * r2d; 
          var rlng = rlat / Math.cos(point.lat() * d2r); 
       
       
          var extp = new Array(); 
          if (dir==1)	{var start=0;var end=points+1} // one extra here makes sure we connect the
          else		{var start=points+1;var end=0}
          for (var i=start; (dir==1 ? i < end : i > end); i=i+dir)  
          { 
             var theta = Math.PI * (i / (points/2)); 
             ey = point.lng() + (rlng * Math.cos(theta)); // center a + radius x * cos(theta) 
             ex = point.lat() + (rlat * Math.sin(theta)); // center b + radius y * sin(theta) 
             extp.push(new google.maps.LatLng(ex, ey)); 
             bounds.extend(extp[extp.length-1]);
          } 
          // alert(extp.length);
          return extp;
          }

       function smoothZoom (map, max, cnt) {
           if (cnt >= max) {
               return;
           }
           else {
               z = google.maps.event.addListener(map, 'zoom_changed', function(event){
                   google.maps.event.removeListener(z);
                   smoothZoom(map, max, cnt + 1);
               });
               setTimeout(function(){map.setZoom(cnt)}, 100); // 80ms is what I found to work well on my system -- it might not work well on all systems
           }
         }
        
       function setCookie(name,value,exp_days) {
           var d = new Date();
           d.setTime(d.getTime() + (exp_days*24*60*60*1000));
           var expires = "expires=" + d.toGMTString();
           document.cookie = name + "=" + value + ";" + expires + ";path=/";
       }
       function getCookie(name) {
           var cname = name + "=";
           var decodedCookie = decodeURIComponent(document.cookie);
           var ca = decodedCookie.split(';');
           for(var i = 0; i < ca.length; i++){
               var c = ca[i];
               while(c.charAt(0) == ' '){
                   c = c.substring(1);
               }
               if(c.indexOf(cname) == 0){
                   return c.substring(cname.length, c.length);
               }
           }
           return "";
       }
       function deleteCookie(name) {
           var d = new Date();
           d.setTime(d.getTime() - (60*60*1000));
           var expires = "expires=" + d.toGMTString();
           document.cookie = name + "=;" + expires + ";path=/";
